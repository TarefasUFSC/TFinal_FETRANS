<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Comporta Calculator</title>
</head>

<body>
    <div class="problem-inputs-container">
        <p class="section-title">Entradas do Problema</p>
        <div class="subsection-container">
            <div class="subsection-item viwer-container ">
                <p class="subsection-title">Altura da Comporta</p>
                <div class="subsubsection-item">
                    <main>
                    </main>
                </div>
                <div class="subsubsection-item">
                    <div class="slider-container">
                        <p>Grid: <span id="grid_value1"></span> x <span id="grid_value2"></span></p>
                        <input type="range" min="10" max="100" value="10" class="slider" id="grid_slider">
                    </div>
                    <div class="slider-container">
                        <p>Reservatório de Água: Altura: <span id="res_height_value"></span> | Largura: <span id="res_width_value"></span></p>
                        <input type="range" min="5" max="100" value="10" class="slider" id="res_height_slider">
                        <input type="range" min="5" max="100" value="8" class="slider" id="res_width_slider">
                    </div>

                </div>
            </div>
            <div class="subsection-item shape-selector-container ">

                <p class="subsection-title">Formato da Comporta</p>
                <div class="shapes-list-container">
                    <div class="subsubsection-item shape-info-container" id="rectangle_shape_selector">
                        <p class="shape-name" >Retângulo</p>
                    </div>
                    <div class="subsubsection-item shape-info-container" id="triangle_shape_selector">
                        <p class="shape-name">Triângulo isósceles</p>
                    </div>
                    <div class="subsubsection-item shape-info-container" id="generic_shape_selector">
                        <p class="shape-name">Genérica (Baseada em Retângulos)</p>
                    </div>
                </div>
                <div class="shape-modifier-container" id="shape_modifier_container"></div>
            </div>
        </div>
        <button class="btn-calcular">Calcular</button>
    </div>
    <div class="problem-result-container">
        <p class="section-title">Resultados do Problema</p>
        <p class="subsection-container"></p>

    </div>
</body>


<script src="shapes.js"></script>
<script src="index.js"></script>

</html>
